# Signing Configuration
HEART_CATCHER_RELEASE_STORE_FILE=./release-key.keystore
HEART_CATCHER_RELEASE_KEY_ALIAS=heart-catcher-key
HEART_CATCHER_RELEASE_STORE_PASSWORD=your_keystore_password_here
HEART_CATCHER_RELEASE_KEY_PASSWORD=your_key_password_here

# Build Optimization
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.workers.max=4

# Android Configuration
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=true
android.enableBuildCache=true
android.enableD8.desugaring=true
android.enableSeparateAnnotationProcessing=true

# Kotlin Configuration
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true

# Performance
android.enableProfileJson=true
android.experimental.enableSourceSetPathsMap=true
android.experimental.enableParallelResourceProcessing=true
